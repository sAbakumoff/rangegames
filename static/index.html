<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game of ranges</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
table.range{
    cursor : pointer;
    border-collapse:  collapse;
}
table.range td{
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
    <div id="container" class="container">
        <div class="row mt-2">
            <div class="col text-right">
                <button class="btn btn-lg btn-outline-primary" id="hand1"></button>
            </div>
            <div class="col-1"></div>
            <div class="col text-left">
                <button id="hand2" class="btn btn-lg btn-outline-primary"></button>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="alert alert-success" role="alert" id="msgSuccess" style="display:none">
                <strong>Well done!</strong> The hand you selected is stronger! <a href="#" class="alert-link">Try another</a>
            </div>            
            <div class="alert alert-danger" role="alert" id="msgFail" style="display:none">
                <strong>Oh snap!</strong> The hand you selected is weaker! <a href="#" class="alert-link">Try another</a>
            </div>            
        </div>
        <div class="row mt-2">
            <div class="col row justify-content-center" id="tableContainer">
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="col-1">
                <button class="btn btn-lg btn-secondary" id="btnNext">Skip</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var hand1  = null;
        var hand2  = null;
        function reset(){
            $('#msgSuccess, #msgFail').hide();
        }
        function gen_hands(){
            $.when(
                $.get('/hand', function success(hand){
                     hand1 = hand;
                }),          
                $.get('/hand', function success(hand){
                     hand2 = hand;
                }))
            .then(function(){
                 $.post('/range_html', {range : 'XX'}, function(range){
                     $('#hand1').html(hand1);
                     $('#hand2').html(hand2);
                     range = JSON.parse(range)
                     $('#tableContainer').html(range.rgHtml);
                     $('table.range td').addClass("border");
                     $("table.range td").addClass('text-muted').filter(function() {
                         return $(this).text() == hand1 || $(this).text() == hand2;
                     }).removeClass('text-muted').addClass('bg-dark text-white');
                 })
             })  
        }
        function evaluate(h1, h2){
            $.post('/hand-vs-hand', {
                h1 : h1,
                h2 : h2
                }, 'json' ).done(function(data){
                    data = JSON.parse(data)
                    if(data[0] > data[1])
                        $('#msgSuccess').show();
                    else
                        $('#msgFail').show();
                });                
        }
        $(function(){
            reset();
            gen_hands();
            $('#btnNext, .alert-link').on('click', function(ev){
                reset();
                gen_hands();
                return false;
            });
            $('#hand1').on('click', function(){
                evaluate(hand1, hand2)
            });
            $('#hand2').on('click', function(){
                evaluate(hand2, hand1)
            });
        });
    </script>
</body>

</html>
